<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTA DE LIBROS Y AUTORES</title>
    <!-- Agregar la referencia a los archivos CSS de Bootstrap (localmente o a través de CDN) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="#">Mi Aplicación</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item active">
	        <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">LIBROS Y AUTORES</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="#">Contacto</a>
	      </li>
	    </ul>
	  </div>
	</nav>
	
	
    <div class="container mt-5">
        <h1 class="mt-5">LIBROS Y AUTORES</h1>
        <div class="row mb-3">
            <div class="col-md-12">
                <form action="/biblioteca/register" method="get">
                    <button type="submit" class="btn btn-primary">REGISTRAR NUEVOS LIBROS Y AUTORES </button>
                </form>
           	</div>  
           	<div class="col-md-12">
                <form action="/biblioteca/report" method="get" >
                    <button type="submit" class="btn btn-primary">Generar Reporte</button>
                </form>
           	</div>
        </div>
        <div class="row">
			<div class="col-md-1">
                <h5>ID</h5>
            </div>
            <div class="col-md-3">
                <h5>NOMBRE DEL LIBRO</h5>
            </div>
            <div class="col-md-3">
                <h5>NOMBRE DEL AUTOR</h5>
            </div>
            <div class="col-md-2">
                <h5>FECHA</h5>
            </div>
            <div class="col-md-1">
                <h5>GENERO</h5>
            </div>
            <div class="col-md-2">
                <h5>ACCIONES</h5>
            </div>
        </div>
        <div class="list-group">
            <!-- Iterar sobre la lista de personas y mostrar cada una -->
            <div th:each="biblioteca : ${bibliotecas}" class="list-group-item">
                <div class="row">
                    <div class="col-md-1" th:text="${biblioteca.id}"></div>
                    <div class="col-md-3" th:text="${biblioteca.nombreLibro}"></div>
                    <div class="col-md-3" th:text="${biblioteca.nombreAutor}"></div>
                    <div class="col-md-2" th:text="${biblioteca.fecha}"></div>
                    <div class="col-md-1" th:text="${biblioteca.genero.nombre}"></div>
                    <div class="col-md-1">						
						
						<a th:href="@{'/biblioteca/edit/' + ${biblioteca.id} }" class="btn btn-warning">Editar</a>

					</div>
					
					<div class="col-md-1">						
		                
		                <a th:href="@{'/biblioteca/delete/' + ${biblioteca.id} }" 
		                	onclick="return confirm('¿Está seguro de eliminar?');"
		                	class="btn btn-danger">Eliminar</a>
		                
					</div>
					
                    
                </div>
            </div>
        </div>
    </div>
    
    <!-- Agregar la referencia a los archivos JavaScript de Bootstrap (localmente o a través de CDN) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
