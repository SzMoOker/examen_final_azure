    <div class="container mt-5">
        <h1 class="mt-5">REGISTRO DE LIBROS Y AUTORES</h1>
        <form action="/biblioteca/register" method="post">
            <div class="form-group">
                <label for="nombreLibro">NOMBRE DEL LIBRO</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Ingrese el nombre del libro" minlength="4" maxlength="60" required>
            </div>
            <div class="form-group">
                <label for="nombreAutor">NOMBRE DEL AUTOR</label>
                <input type="text" class="form-control" id="name" name="nombreAutor" placeholder="Ingrese el nombre del autor" minlength="4" maxlength="60" required>
            </div>
             <div class="form-group">
                <label for="descripcionFecha">FECHA</label>
                <input type="text" class="form-control" id="name" name="fecha" placeholder="DD-MM-YYYY" pattern="\d{2}-\d{2}-\d{4}" title="La fecha debe tener el formato DD-MM-YYYY" required>
            </div>
            
            <div class="form-group">
    			<label for="descripcionGenero">GENERO</label>
    			<select class="form-control" id="descripcionGenero" name="id" required>
        		<option value="">Seleccione un género</option>
        		<option th:each="genero : ${generos}" th:value="${genero.idGenero}" th:text="${genero.nombre}"></option>
    			</select>
			</div>

            <button type="submit" class="btn btn-primary">Registrar Producto</button>
        </form>
    </div>
